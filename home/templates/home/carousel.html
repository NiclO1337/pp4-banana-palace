{% load static %}

<div class="container-fluid container-xxl text-center my-3">
  <div class="row mx-auto my-auto justify-content-center">
    <div id="carouselMenuItem" class="carousel slide px-md-4 px-lg-5">
      <div class="carousel-inner" role="listbox" aria-label="Menu item images">



        {% for menu_item in menu_items %}

          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <div class="col-10 col-md-3 mx-auto">
              <div class="card">
                <div class="card-img">
                  <img
                    src="{{ menu_item.image.url }}"
                    role="option"
                    alt="{{ menu_item.title }}"
                    class="img-fluid px-md-3" />
                </div>
                <div class="card-body">
                  <p class="card-text special-font">{{ menu_item.title }}</p>
                </div>
              </div>
            </div>
          </div>

        {% endfor %}




      </div>
      <button
        class="carousel-control-prev justify-content-start ms-lg-2"
        type="button"
        data-bs-target="#carouselMenuItem"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next justify-content-end me-lg-2"
        type="button"
        data-bs-target="#carouselMenuItem"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
