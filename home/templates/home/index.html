{% extends 'base.html' %}
{% load static %}
{% block page-content %}

<div id="carouselMenuItem" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static './images/1.png' %}" class="d-block w-25" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="{% static './images/2.png' %}" class="d-block w-25" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="{% static './images/3.png' %}" class="d-block w-25" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="{% static './images/4.png' %}" class="d-block w-25" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="{% static './images/5.png' %}" class="d-block w-25" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="{% static './images/6.png' %}" class="d-block w-25" alt="..." />
    </div>

  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselMenuItem"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselMenuItem"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" ></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
