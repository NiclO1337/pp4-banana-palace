{% extends 'base.html' %} {% load static %} {% block page-content %}

<div class="container-fluid text-center my-3">

          <div class="col-10 col-md-2 mx-auto">
            <div class="card">
              <div class="card-img">
                <img src="{% static './images/1.png' %}" class="img-fluid" />

              <p class="mt-2">text</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="col-10 col-md-2 mx-auto">

          </div>
        </div>
        <div class="carousel-item">
          <div class="col-10 col-md-2 mx-auto">

      <button

        type="button"
        data-bs-target="#carouselMenuItem"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next justify-content-end"
        type="button"
        data-bs-target="#carouselMenuItem"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
