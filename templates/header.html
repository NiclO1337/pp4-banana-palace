{% load static %}

<header class="sticky-top">
  <!-- Header sticks to top of screen at all times -->
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid" id="header-container">
      <a class="navbar-brand ps-2 ps-lg-4" href="#"
        ><img
          src="{% static './images/banana-palace-horizontal.png' %}"
          alt="Banana Palace logo"
      /></a>
      <button
        class="navbar-toggler m-3 ms-auto"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span id="header-phone" class="d-block d-sm-none">#header-phone</span>
      <span id="header-address" class="d-block d-sm-none">#header-address</span>
      <!-- Navbar items -->
      <div
        class="collapse navbar-collapse justify-content-center mt-3"
        id="navbarNav">
        <span id="header-phone-nav" class="d-none d-sm-block"
          >#header-phone-nav</span
        >
        <span id="header-address-nav" class="d-none d-sm-block text-end"
          >#header-address-nav</span
        >
        <ul class="navbar-nav">
          <li class="nav-item ms-auto me-3 mx-sm-1">
            <a class="nav-link" aria-current="page" href="#">Menu</a>
          </li>
          <li class="nav-item ms-auto me-3 mx-sm-1">
            <a class="nav-link" href="#">Hours & location</a>
          </li>
          <li class="nav-item ms-auto me-3 mx-sm-1">
            <a class="nav-link" href="#">Our story</a>
          </li>
          <li class="nav-item ms-auto me-3 mx-sm-1">
            <a id="book-a-table" class="nav-link" href="#">Book a table</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <img
    id="main-logo"
    src="{% static './images/banana-palace-main.png' %}"
    alt="Banana Palace logo" />
</header>
