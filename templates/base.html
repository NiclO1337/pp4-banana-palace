{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Palace restaurant</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="{% static './css/style.css' %}" />
  </head>
  <body>
    <header class="sticky-top">
      <!-- Header sticks to top of screen at all times -->
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid" id="header-container">
          <a class="navbar-brand ps-2 ps-lg-4" href="#"
            ><img
              src="{% static './images/banana-palace-horizontal.png' %}"
              alt="Banana Palace logo"
          /></a>
          <button
            class="navbar-toggler m-3 ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar items -->
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ms-auto me-3 mx-sm-0">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ms-auto me-3 mx-sm-0">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item ms-auto me-3 mx-sm-0">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item ms-auto me-3 mx-sm-0">
                <a class="nav-link" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="main-logo">
        <img
          src="{% static './images/banana-palace-main.png' %}"
          alt="Banana Palace logo" />
      </div>
    </header>
    <main class="container">{% block page-content %} {% endblock %}</main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!-- Custom JS file -->
    <script src="{% static './js/script.js' %}"></script>
  </body>
</html>
